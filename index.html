<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital@0;1&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit&family=Playfair+Display:wght@700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="bg-img">
        <div class="top-img"></div>
        <div class="bottom-img"></div>
    </div>
    <div class="card">  
        <img class="bg-card" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-img" src="./images/image-victor.jpg" alt="">

        <h1>Victor Crest <span class="light-text">26</span></h1>
        
        <h2 class="light-text">London</h2>
        <div class="profile-info">

            <div class="followers">
                <p class="bold-text">80K</p>
                <p class="light-text">Followers</p>
                
            </div>
            <div class="likes">
                <p class="bold-text">803K</p>
                <p class="light-text">Likes</p>
            </div>
            <div class="photos">
                <p class="bold-text">1.4K</p>
                <p class="light-text">Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
