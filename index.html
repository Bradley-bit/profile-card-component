<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">  
        <img class="bg-card" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-img" src="./images/image-victor.jpg" alt="">

        <h1>Victor Crest <span class="light-text">26</span></h1>
        
        <h2 class="light-text">London</h2>
        <div class="profile-info">

            <div class="followers">
                <p>80K</p>
                <p class="light-text">Followers</p>
                
            </div>
            <div class="likes">
                <p>803K</p>
                <p class="light-text">Likes</p>
            </div>
            <div class="photos">
                <p>1.4K</p>
                <p class="light-text">Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
